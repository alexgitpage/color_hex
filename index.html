<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container mt-5">

    <div class="row">
      <div class="col-8">
        <h2>RGB</h2>>
        <!-- RGB mix -->
        <table class="table">
          <tbody>
            <tr>
              <th scope="row"></th>
              <td>R:</td>
              <td>
                <input id="red-slider" type="range" name="points" min="0" max="255" value="0">
              </td>
              <td id="red-input">0</td>
            </tr>
            <tr>
              <th scope="row"></th>
              <td>G:</td>
              <td>
                <input id="green-slider" type="range" name="points" min="0" max="255" value="0">
              </td>
              <td id="green-input">0</td>
            </tr>
            <tr>
              <th scope="row"></th>
              <td>B:</td>
              <td>
                <input id="blue-slider" type="range" name="points" min="0" max="255" value="0">
              </td>
              <td id="blue-input">0</td>
            </tr>
          </tbody>
        </table>

      </div>

      <div class="col-4">
        <h2>HEX</h2>>

        <table class="table">
          <tbody>
            <tr>
              <!-- HEX result -->
              <th scope="row" id="hex-result">#</th>
              <td id="red-output">0</td>
              <td id="green-output">0</td>
              <td id="blue-output">0</td>
            </tr>
            <tr>
              <!-- RGB result -->
              <th scope="row" id="rgb-result"></th>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
